<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마인크래프트 모루 인챈트 시뮬레이터</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🛠️ 마인크래프트 모루 인챈트 시뮬레이터</h1>
    <p>원하는 인챈트를 선택하며 <b>최적의 인챈트 순서</b>를 찾아보세요.</p>
  </header>
  <main>
    <!-- 1) 카테고리 선택 (버튼 그룹) -->
    <section id="category-selector">
      <h2>1️⃣ 카테고리 선택</h2>
      <div id="category-buttons" class="button-group">
        <button data-cat="weapon" class="cat-btn">무기</button>
        <button data-cat="tool"   class="cat-btn">도구</button>
        <button data-cat="armor"  class="cat-btn">방어구</button>
      </div>
    </section>
    <!-- 2) 아이템 슬롯 선택 (버튼 그룹) -->
    <section id="item-selector">
      <h2>2️⃣ 아이템 선택</h2>
      <div id="item-buttons" class="button-group"></div>
    </section>
    <!-- 3) 인챈트 테이블 -->
    <section id="enchantments">
      <h2>3️⃣ 인챈트 레벨 및 설명</h2>
      <table id="enchant-table">
        <thead>
          <tr>
            <th>인챈트</th>
            <th>설명</th>
            <th>레벨</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <!-- 4) 결과 표시 -->
    <section id="results">
      <h2>4️⃣ 최적 조합 플로우</h2>
      <p>필요 레벨: <span id="total-cost">–</span> 레벨</p>
      <div id="detail-seq"></div>
    </section>
  </main>
  <footer>
    <p>© 2025 pepsizerosugar</p>
  </footer>
  <div id="toast-container"></div>
  <script src="main.js"></script>
</body>
</html>
